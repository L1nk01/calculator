<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./stylesheets/styles.css">
    <link rel="stylesheet" href="./stylesheets/buttons.css">
    <link rel="stylesheet" href="./stylesheets/effects.css">
    <!-- Scripts -->

</head>

<body class="background">

    <div class="page">

        <!-- <h1>Online Calculator</h1> -->

        <div class="grid-container">

            <div class="display">
                <h3 class="number-display">123,456</h3>
            </div>

            <div class="buttons">

                <div class="top-row row">
                    <div class="circle light-gray">
                        <p class="number">AC</p>
                    </div>
                    <div class="circle light-gray">
                        <p class="number">±</p>
                    </div>
                    <div class="circle light-gray">
                        <p class="number">%</p>
                    </div>
                    <div class="circle gold">
                        <p class="number">÷</p>
                    </div>
                </div>

                <div class="row">
                    <div class="circle">
                        <p class="number">7</p>
                    </div>
                    <div class="circle">
                        <p class="number">8</p>
                    </div>
                    <div class="circle">
                        <p class="number">9</p>
                    </div>
                    <div class="circle gold">
                        <p class="number">x</p>
                    </div>
                </div>

                <div class="row">
                    <div class="circle">
                        <p class="number">4</p>
                    </div>
                    <div class="circle">
                        <p class="number">5</p>
                    </div>
                    <div class="circle">
                        <p class="number">6</p>
                    </div>
                    <div class="circle gold">_</div>
                </div>

                <div class="row">
                    <div class="circle">
                        <p class="number">1</p>
                    </div>
                    <div class="circle">
                        <p class="number">2</p>
                    </div>
                    <div class="circle">
                        <p class="number">3</p>
                    </div>
                    <div class="circle gold">
                        <p class="number">+</p>
                    </div>
                </div>

                <div class="last-row">
                    <div class="circle2">
                        <p class="number0">0</p>
                    </div>
                    <div class="circle">
                        <p class="number">.</p>
                    </div>
                    <div class="circle gold">
                        <p class="number">=</p>
                    </div>
                </div>
                
            </div>

        </div>

    </div>
</body>
</html>
