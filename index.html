<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="rgb(19, 51, 47)">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon//favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
    <link rel="mask-icon" href="./favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <title>Calculator</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./stylesheets/styles.css">
    <link rel="stylesheet" href="./stylesheets/effects.css">
    <link rel="stylesheet" href="./stylesheets/breakpoints.css">

    <!--Scripts-->
    <script type="text/javascript" src="./index.js" defer></script>
    
</head>
<body>
    <div class="calculator">

        <div class="display">
            <h1 id="text">0</h1>
        </div>

        <div class="keyboard">

            <div id="keys" class="keys">

                <button id="ac" class="button light-gray">AC</button>
                <button id="plusminus" class="button light-gray">+/-</button>
                <button id="percentage" class="button light-gray">%</button>
                <button id="division" class="button operator gold">รท</button>

                <button id="n7" class="button number">7</button>
                <button id="n8" class="button number">8</button>
                <button id="n9" class="button number">9</button>
                <button id="multiplication" class="operator button gold">x</button>

                <button id="n4" class="button number">4</button>
                <button id="n5" class="button number">5</button>
                <button id="n6" class="button number">6</button>
                <button id="minus" class="button operator gold">-</button>

                <button id="n1" class="button number">1</button>
                <button id="n2" class="button number">2</button>
                <button id="n3" class="button number">3</button>
                <button id="plus" class="button operator gold">+</button>

                <button id="n0" class="button number button2">0</button>
                <button id="dot" class="dot button">.</button>
                <button id="eq" class="button equal gold">=</button>

            </div>
        </div>
    </div>
</body>
</html>
