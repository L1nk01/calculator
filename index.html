<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

    <title>Calculator</title>
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon//favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
    <link rel="mask-icon" href="./favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./stylesheets/styles.css">
    <link rel="stylesheet" href="./stylesheets/effects.css">
    <link rel="stylesheet" href="./stylesheets/breakpoints.css">

    <!--Scripts-->
    
    
</head>
<body>
    <div class="calculator">

        <div class="display">
            <h1>0</h1>
        </div>

        <div class="keyboard">

            <div class="keys">

                <button class="button light-gray">AC</button>
                <button class="button light-gray">+/-</button>
                <button class="button light-gray">%</button>
                <button class="button gold">รท</button>

                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button gold">x</button>

                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button gold">-</button>

                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button gold">+</button>

            </div>

            <div class="last-row">

                <button class="button button2">0</button>
                <button class="button">.</button>
                <button class="button gold">=</button>

            </div>
        </div>

    </div>
</body>
</html>
